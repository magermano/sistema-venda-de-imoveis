<h3>Novo Cliente</h3>
<div style="width: 50rem;" class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="mensagem">
  {{ mensagem }}
  <button type="button" class="close" aria-label="Close" (click)="onClearError()">X</button>
</div>
<div style="width: 50rem;" class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="mensagemErro">
  {{ mensagemErro }}
  <button type="button" class="close" aria-label="Close" (click)="onClearError()">X</button>
</div>
<form [formGroup]="clienteForm" (ngSubmit)="onSubmit()" style="width: 50rem;">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      formControlName="nome"
      class="form-control">
    <span *ngIf="!clienteForm.get('nome').valid && clienteForm.get('nome').touched"
          class="help">Digite um nome válido!</span>
  </div>

  <div class="form-group">
    <label for="cpf">CPF:</label>
    <input
      type="text"
      id="cpf"
      formControlName="cpf"
      class="form-control">
    <span *ngIf="!clienteForm.get('cpf').valid && clienteForm.get('cpf').touched"
          class="help" style="color: red">Digite um CPF válido!</span>
  </div>

  <div class="form-group">
    <label for="rg">RG:</label>
    <input
      type="text"
      id="rg"
      formControlName="rg"
      class="form-control">
    <span *ngIf="!clienteForm.get('rg').valid && clienteForm.get('rg').touched"
          class="help" style="color: red">Digite um RG válido!</span>
  </div>

  <div class="form-group">
    <label for="data_nascimento">Data de Nascimento:</label>
    <input
      type="date"
      id="data_nascimento"
      formControlName="data_nascimento"
      class="form-control">
    <span *ngIf="!clienteForm.get('data_nascimento').valid && clienteForm.get('data_nascimento').touched"
          class="help" style="color: red">Digite uma data de nascimento válida!</span>
  </div>

  <div class="form-group">
    <label for="profissao">Profissão:</label>
    <input
      type="text"
      id="profissao"
      formControlName="profissao"
      class="form-control">
    <span *ngIf="!clienteForm.get('profissao').valid && clienteForm.get('profissao').touched"
          class="help" style="color: red">Digite uma profissão!</span>
  </div>

  <div class="form-group">
    <label for="celular">Celular:</label>
    <input
      type="text"
      id="celular"
      formControlName="celular"
      class="form-control">
    <span *ngIf="!clienteForm.get('celular').valid && clienteForm.get('celular').touched"
          class="help" style="color: red">Digite um número de celular válido!</span>
  </div>

  <div class="form-group">
    <label for="telefone">Telefone:</label>
    <input
      type="text"
      id="telefone"
      formControlName="telefone"
      class="form-control">
    <span *ngIf="!clienteForm.get('telefone').valid && clienteForm.get('telefone').touched"
          class="help" style="color: red">Digite um número de telefone válido!</span>
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input
      type="text"
      id="email"
      formControlName="email"
      class="form-control">
    <span *ngIf="!clienteForm.get('email').valid && clienteForm.get('email').touched"
          class="help" style="color: red">Digite um email válido!</span>
  </div>

  <div class="form-group">
    <label for="estado_civil_id">Estado Civil:</label>
    <br>
    <select class="form-select"
            aria-label=".form-select-lg example"
            id="estado_civil_id"
            formControlName="estado_civil_id">
      <option *ngFor="let estado_civil of lista_estadocivil" value="{{ +estado_civil.id }}">
        {{ estado_civil.nome}}</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!clienteForm.valid">Submit</button>
</form>
